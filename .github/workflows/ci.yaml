name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: "yarn"
      - run: yarn install --immutable --immutable-cache --check-cache
      - run: yarn build --if-present
      - run: yarn test:cov
